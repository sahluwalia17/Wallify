    #backgroundImage:before{
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: -1;
      background-image: url(../static/wallpaper.png);
      opacity: 0.6;
      background-size:     cover;
      background-repeat:   no-repeat;
    }

    .sign-in{
      background: white;
      position: absolute;
      top:50%;
      left:50%;
      width:400px;
      padding-bottom: 20px;
      text-align: center;
      color:black;
      transform: translate(-50%,-50%);
      border-radius: 7%;
      display: flex;
      -webkit-box-shadow: 2px 2px 17px 11px rgba(0,0,0,0.4);
      -moz-box-shadow: 2px 2px 17px 11px rgba(0,0,0,0.4);
      box-shadow: 2px 2px 17px 11px rgba(0,0,0,0.4);
    /*  box-shadow: 8px 8px 8px 8px rgba(0, 0, 0, .3);*/
    }
    .sign-in h1{
      font-family: 'Nova Mono', monospace;
      margin-top: 15px;
    }
    .sign-in img{
      width:30%;
      text-align: center;
      margin-top:20px;
    }

    .sign-in input[type=text]{
      width: 70%;
      padding: 12px;
      margin: 10px;
      text-align: center;
      box-sizing: border-box;
      font-size: 13px;
      font-family: 'Cormorant Unicase', serif;
    }


    .sign-in input[type=password]{
      width: 70%;
      padding: 12px;
      margin: 10px;
      text-align: center;
      box-sizing: border-box;
      font-size: 13px;
      font-family: 'Cormorant Unicase', serif;
    }


    .sign-in .side-by-side{
      display: inline-block;
      text-align: center;
      box-sizing: border-box;
    }

    .sign-in .side-by-side input[type=submit]{
      width: 120px;
      font-family: 'Cormorant Unicase', serif;
      font-size:13px;

    }

    .sign-in input[type=submit]{
      background-color: #3968CB;
      color:#fff;
      width: 70%;
      padding: 12px;
      margin:10px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Cormorant Unicase', serif;
      font-size:13px;
      outline:none;
    }

    h2 {
      position:relative;
      text-align:center;
      font-size: 12px;
      font-weight: normal;
      color: #a6a6a6;
      font-family: 'Cormorant Unicase', serif;
    }

    h2 span {
        display:inline-block;
        padding:0 10px;
        background:#fff;
    }


    h2:before {
        content:"";
        display:block;
        position:absolute;
        z-index:-1;
        left:20%;
        right:20%;
        top:50%;
        height:1px;
        background:#ccc;
    }

    .sign-in h3{
      color:red;
      font-size: 12px;
      font-weight: normal;
      text-align: center;
      margin: 10px;
      font-family: 'Cormorant Unicase', serif;
    }

    .alert .alert-danger{
      text-align: center;
    }
