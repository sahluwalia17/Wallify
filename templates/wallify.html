<!DOCTYPE html>
<html>
<head>
<style>
.column {
  width:950px;
  float:left;
}
.mover {
  width:200px; height:170px; line-height:4em; margin:10px;                              padding:5px; float:left;
  border:1px dotted #333333; text-align:center;
}
#boxA{
  background-image: url("/static/1.jpg")
}
#boxB{
  background-image: url("/static/2.jpg")
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(dragEvent) {
dragEvent.dataTransfer.setData("Id",    dragEvent.target.id+"|"+dragEvent.target.parentNode.id);
}

function drop(dropEvent) {
  var dropData = dropEvent.dataTransfer.getData("Id");
  dropItems = dropData.split("|");
  var prevElem = document.getElementById(dropItems[1]);
  prevElem.getElementsByTagName("div")[0].id =      dropEvent.target.id;
  dropEvent.target.id = dropItems[0];
  dropEvent.preventDefault();
}
</script>
</head>
<body>
  <h1>WALLIFY PICTURES</h1>
  <div class="column">
    <div id="box1" ondragover="event.preventDefault()"      ondrop="drop(event)" >
      <div class="mover" id="boxA" draggable="true"      ondragstart="drag(event)" ></div>
    </div>
    <div id="box2" ondragover="event.preventDefault()"     ondrop="drop(event)">
      <div class="mover" id="boxB" draggable="true"      ondragstart="drag(event)"></div>
    </div>
  </div>
</body>
</html>
