<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/intermediate.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/f74dc3ff01.js" crossorigin="anonymous"></script>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/function.js?n=1"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="name">
                <a href="/">
                    <h1>W</h1>
                </a>
            </div>
            <nav>
                <div>
                    <i class="fa fa-bars bars"></i>
                    <i class="fa fa-times close"></i>
                </div>
                <ul>
                    <li><a href="#">Wallpapers <i class="fa fa-sort-desc"></i></a>
                        <ul>
                            <form id="choices" action="/choices" method="POST">
                                <li>
                                    <button class="link" name="option" value="Recent Bops">Recent Bops</button>
                                </li>
                                <li>
                                    <button class="link" name="option" value="Semester Jams">Semester Jams</button>
                                </li>
                                <li>
                                    <button class="link" name="option" value="Run It Back Turbo">Run It Back Turbo</button>
                                </li>
                            </form>
                        </ul>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="https://github.com/sahluwalia17/Wallify">Github</a></li>
                </ul>
            </nav>

            <script type="text/javascript">
                var count = 0;

                $("nav div").click(function() {
                    count = count + 1;
                    if (count % 2 != 0) {
                        $("nav div .bars").css("display", "none");
                        $("nav div .close").css("display", "grid");
                    } else {
                        $("nav div .close").css("display", "none");
                        $("nav div .bars").css("display", "grid");
                    }
                    $("ul").slideToggle();
                    $("ul ul").css("display", "none");
                });

                $("ul li").click(function() {
                    $(this).find('ul').slideToggle();
                });

                $(window).resize(function() {
                    if ($(window).width() > 768) {
                        $("ul").removeAttr('style');
                    }
                });
            </script>
        </div>
    </div>

    <div class="base">
        <div class="container">
            <h2> Select Term </h2>
            <h3> Select which time range you would like your wallpaper to reflect! </h3>
        </div>
    </div>

    <form action="/choices" method="POST">
        <div class="buttons">
            <div class="container">
                <button class="button" name="option" value="Recent Bops">
        <div class="image short-term">
          <div class="overlay">
            <h4>Recent Bops</h4>
          </div>
        </div>
      </button>
                <button class="button" name="option" value="Semester Jams">
        <div class="image medium-term">
          <div class="overlay">
            <h4>Semester Jams</h4>
          </div>
        </div>
      </button>
                <button class="button" name="option" value="Run It Back Turbo">
        <div class="image long-term">
          <div class="overlay">
            <h4>Run It Back Turbo</h4>
          </div>
        </div>
      </button>
            </div>
        </div>
    <input id = "sizing" name="false">
    <script>sizing();</script>
  </form>

    <footer class="footer icons">
        <div class="container">
            <h5> Wallify </h5>
        </div>
    </footer>

</body>

</html>
