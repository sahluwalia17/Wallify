<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../static/function.js?n=1"></script>
  
</head>

<body>

  <div class="base">
    <h1> Select Term </h1>
    <h2> Select which time range you would like your wallpaper to reflect! </h2>
  </div>
  <form action="/choices" method="POST">
    <div class="boxContainer">
      <button class="short-term" name="option" value="Recent Bops">
        <div class="name">
          <h3>Recent Bops</h3>
        </div>
      </button>
      <button class="medium-term" name="option" value="Semester Jams">
        <div class="name">
          <h3>Semester Jams</h3>
        </div>
      </button>
      <button class="long-term" name="option" value="Run It Back Turbo">
        <div class="name">
          <h3>Run It Back Turbo</h3>
        </div>
      </button>
    </div>
    <input id = "sizing" name="false">
    <script>sizing();</script>
  </form>


</body>
<style>
  body {
    margin: 0;
    background-color: #EFEEEE;
  }

  .base {
    background-color: #3968CB;
    position: fixed;
    width: 100%;
    height: 50%;
    z-index: -99;
  }

  h1 {
    color: white;
    font-family: 'Merriweather', serif;
    font-weight: normal;
    font-size: 60px;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 0;
    padding: 0;
  }

  h2 {
    color: white;
    font-family: 'Merriweather', serif;
    font-weight: normal;
    text-align: center;
    font-style: italic;
    font-size: 10px;
    margin: 0;
    padding: 0;
  }

  .boxContainer {
    display: flex;
    justify-content: space-around;
    z-index: 10;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 0;
    right: 0;
  }

  .boxContainer>button {
    width: 275px;
    height: 275px;
    box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.25);
    transition: transform .2s;
    margin: 0 auto;
    border: none;
    cursor: pointer;
    outline: none;
    /* position: relative;; */
  }

  .boxContainer>button:hover {
    -ms-transform: scale(1.2);
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
  }

  .short-term {
    background-color: #FF2153;
    background-image: url("../static/clock.png");
    background-repeat: no-repeat;
    background-position: 50%;
    background-size: 75%;
  }

  .name {
    background-color: white;
    height: 50px;
    width: 175px;
    margin-left: 50%;
    margin-top: 250px;
    transform: translateX(-50%);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
    font-family: 'Julius Sans One', sans-serif;
  }

  h3 {
    font-weight: normal;
    font-size: 20px;
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }

  .medium-term {
    background-color: #FFE03F;
    background-image: url("../static/calendar.png");
    background-repeat: no-repeat;
    background-position: 50%;
    background-size: 75%;
  }

  .long-term {
    background-color: #CA7CD8;
    background-image: url("../static/2019.png");
    background-repeat: no-repeat;
    background-position: 50%;
    background-size: 75%;
  }

  #sizing {
      display: none;
    }
</style>

</html>
